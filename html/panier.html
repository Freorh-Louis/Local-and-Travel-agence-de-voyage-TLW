<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/design.css">
    <script src = "../jscript/panier.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "../jscript/general.js"></script>
    <title>Local and Travel</title>
</head>
<body onload = "header_footer(); stockage_reservation(); affichage_panier()">

    <div id = "header"></div>
    
    <h2>Votre panier</h2>

    <template id = "template_reservation">
        <div>
            <h3>Votre voyage pour {{dest}}</h3>
            <img src = "../images/{{image}}.jpg">
            <h3>Résumé de la commande :</h3>
            <p>
                Dates : du {{arrivee}} au {{depart}}<br>
                Parents : {{parents}}<br>
                Enfants : {{enfants}}<br>
                Petit déjeuner : {{ptitdej}}<br>
                Prix : {{prix}} €
            </p>
        </div>
    </template>




    <div id = "footer"></div>

</body>
</html>
