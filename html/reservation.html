<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/design.css">
    <link rel = "stylesheet" href = "../css/reservation.css">
    <title>Local and Travel</title>
    <script src = "../jscript/reservation.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "../jscript/general.js"></script>
</head>
<body onload = "updateDest(); header_footer()">
    
    <div id = "header"></div>
    
    <h2 id = "myp">Votre réservation pour </h2>
    <h5 id = "auto_parisiens">Parisiens autorisés :</h5>
    <h5 id = "auto_animaux">Animaux autorisés :</h5>
      
    

    <div id = "img_grid" class = "photo">
        <template id = "template_photo">
            <div class = "div_img">
                <img src = "../images/{{image}}.jpg" alt = "{{alt}}">
            </div>
        </template>
    </div>

    <form id = "reservation_form" action = "panier.html" method = "get">
        Date d'arrivée : <br>
        <input type = "date" name = "arrivee" id = "arrivee"> <br><br>
        Date de départ : <br>
        <input type = "date" name = "depart" id = "depart"> <br><br>
        Nombre d'adultes : <br>
        <input type = "number" name = "parents" id = "parents" min = "1" onchange="prixF()"> <br><br>
        Nombre d'enfants (- de 12 ans) : <br>
        <input type = "number" name = "enfants" id = "enfants" min = "0" onchange="prixF()"> <br><br>
        Petit déjeuner : 
        <input type = "checkbox" name = "ptitdej" id = "ptitdej" onchange="prixF()"> <br>
        <p>Le prix de votre réservation est de :</p>
        <output id = "prix"></output><br><br>
        <input type = "hidden" name = "dest">
        <input type = "hidden" name = "prix">
        <input type = "submit" value = "Valider">
        <input type = "reset" value = "Effacer les informations">
    </form>


    <div id = "footer"></div>
    
</body>
</html>
