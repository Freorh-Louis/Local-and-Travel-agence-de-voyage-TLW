<!DOCTYPE html>
<html lang="fr">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/design.css">
    <link rel = "stylesheet" href = "../css/main_page.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "../jscript/general.js"></script>
    <title>Local and Travel</title>
</head>


<body onload = "header_footer() ; remplacer_elements()">
    <li class = "titre">
        <h1>Local and Travel</h1>
    </li>
    
    <div id = "header"></div>
    
    <h4> Choisissez parmis nos destinations vers de belles campagnes paisibles.</h4>
    
    <form id = "filtre_form" action = "main_page.html" method = "get">
        
        Filtre</br>
        <label>Prix à la journée (€) :</label>
        <input type="range" id="filtre_prix" name = filtre_prix min="0" max="40" oninput=" filtre_prix_disp.value = filtre_prix.value">
        <output  id="filtre_prix_disp"></output>
        
        <label>Animaux autorisés:</label>
        <input type = "checkbox" name = filtre_animaux id = filtre_animaux>
        
        <label>Parisiens autorisés:</label>
        <input type = "checkbox" name = filtre_parisiens id = "filtre_parisiens">
        
        <label>Petit déjeuner inclus:</label>
        <input type = "checkbox" name = "ptitdej" id = "filtre_ptitdej">

    </form>
    <script src ='../jscript/main_page.js'></script>


    <div class = "matrice" id="matrice">
        
        <template id = "ListeInfo">
            
            <div class = "voyage">
                <h3>{{nom}}</h3>
                <a href = "{{lien}}"><img src = "{{image}}" alt = "{{dest}}"/> </a>
                <li><p>Météo : {{meteo}}</p></li>
                <li><p>Température : {{temp}} °C</p></li>
            </div>
        </template>

    </div>

    <div id = "footer" class= "div_footer"></div>
    

    
</body>
</html>
